<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sónia Gomes - Nail Artist</title>

    <style>
        /* Estilização da página */
        body {
            background-color: black; /* Fundo preto */
            color: white;
            height: 100vh; /* Ocupa toda a altura da tela */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: space-between; /* Espaço entre logo e links */
            padding: 0 10%; /* Espaço das laterais */
            font-family: "Antic Didone", serif;
        }

        /* Logo à esquerda */
        .logo img {
            height: 450px; /* Aumenta o tamanho do logo */
        }

        /* Links à direita (um abaixo do outro) */
        .nav-links {
            display: flex;
            flex-direction: column; /* Alinha os links verticalmente */
            align-items: flex-start; /* Alinha os links à esquerda */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 32px; /* Aumenta o tamanho do texto */
            transition: 0.3s;
            margin-bottom: 15px; /* Espaço entre os links */
        }

        /* Efeito hover (brilho branco) */
        .nav-links a:hover {
    color: #ffffff;
    text-shadow: 0px 0px 20px rgba(255, 255, 255, 1); /* Aumentei a intensidade e o raio */
}
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    
</head>
<body>

     <!-- Logotipo -->
    <div class="logo">
        <img src="images/logo.png" alt="Meu Logotipo">
    </div>

    <!-- Links -->
    <nav class="nav-links">
        <a href="#">Marcações</a>
        <br>
        <a href="#">Contactos</a>
    </nav>
</body>
</html>
