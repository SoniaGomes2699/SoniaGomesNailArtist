<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sónia Gomes Nail Artist</title>

     <style>
        /* Estilização do cabeçalho */
        .header {
            display: flex;
            justify-content: space-between; /* Espaço entre logo e links */
            align-items: center;
            padding: 20px;
            background-color: transparent; /* Fundo transparente */
        }

        /* Logo à esquerda */
        .logo img {
            height: 50px; /* Ajuste conforme necessário */
        }

        /* Links à direita */
        .nav-links {
            display: flex;
            gap: 20px; /* Espaçamento entre os links */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s; /* Efeito suave na transição */
        }

        /* Efeito hover */
        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8); /* Branco brilhante */
        }
    </style>
</head>
<body style="background-color: black;">
     <header class="header">
        <!-- Logotipo -->
        <div class="logo">
            <img src="https://github.com/SoniaGomes2699/SoniaGomesNailArtist/blob/main/Logótipo.png?raw=true" alt="Meu Logotipo">
        </div>

        <!-- Links -->
        <nav class="nav-links">
            <a href="#">Marcações</a>
            <a href="#">Contactos</a>
        </nav>
    </header>
</body>
</html>
