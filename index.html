<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sónia Gomes Nail Artist</title>

    <style>
        /* Estilização do cabeçalho */
        .header {
            display: flex;
            justify-content: space-between; /* Logo à esquerda, links à direita */
            align-items: center;
            padding: 20px;
            background-color: transparent; /* Fundo transparente */
        }

        /* Logo à esquerda */
        .logo img {
            height: 50px; /* Ajuste conforme necessário */
        }

        /* Links alinhados verticalmente */
        .nav-links {
            display: flex;
            flex-direction: column; /* Deixa os links um abaixo do outro */
            align-items: flex-end; /* Alinha à direita */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
            margin-bottom: 10px; /* Espaçamento entre os links */
        }

        /* Efeito hover (brilho branco) */
        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body style="background-color: black;">

     <header class="header">
        <!-- Logotipo -->
        <div class="logo">
            <img src="https://github.com/SoniaGomes2699/SoniaGomesNailArtist/blob/main/Logótipo.png?raw=true" alt="Meu Logotipo">
        </div>

        <!-- Links (um abaixo do outro) -->
        <nav class="nav-links">
            <a href="#">Marcações</a>
            <a href="#">Contactos</a>
        </nav>
     </header>
</body>
</html>
